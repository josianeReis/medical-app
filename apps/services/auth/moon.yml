id: auth
type: application
language: typescript
stack: backend
platform: bun
tags:
  - backend
  - app

project:
  name: 'laudos-services/auth'
  description: 'Auth'
  channel: '#auth'

tasks:
  dev:
    command: bun run --watch --inspect=4011/auth src/index.ts
    # args:
    #   - '--inspect'
    local: true
  build:
    command: bun build
  start:
    command: bun run src/index.ts
  migration-create:
    command: bunx @better-auth/cli@latest generate
  openapi-generate:
    command: bun run src/utils/helpers/generateOpenApi.ts

dependsOn:
  - data-access
  - utils
  - email-templates
