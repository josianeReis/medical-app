id: llm
language: python
stack: backend
platform: python

project:
  name: '@laudos-ia/llm'
  description: 'Laudos IA'
  channel: '#llm'

tasks:
  db-build:
    command: docker-compose build --no-cache
    local: true
  db-start:
    command: docker-compose up
    local: true
  db-clean:
    command: docker compose down --remove-orphans -v
    local: true
    options:
      persistent: false